<form hx-put="/update_todo/{{ todo.id }}/" hx-target="this" hx-swap="outerHTML">
    <article class="flex {% if todo.is_done %} bg-green-50 {% endif %}">
        <div class="w-4/5 py-3">
            <p class="px-6 text-2xl text-gray-900">{{ todo.title }}</p>
        </div>

        <div class="w-1/5 px-6 py-3 flex justify-end space-x-4">
            {% if not todo.is_done %}
                <button class="text-sky-600 hover:text-sky-900 text-1xl">
                    Done
                </button>
            {% else %}
                <svg fill="green" style="width: 25px !important;height: 25px;margin-top: 5px;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) --><path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"/></svg>
            {% endif %}

            <a 
                href="#"
                class="text-sky-600 hover:text-sky-900 text-1xl mt-1"
                hx-target="closest form"
                hx-confirm="Are you sure"
                hx-swap="outerHTML swap:1s"
                hx-delete="/delete_todo/{{ todo.id }}"
            >
                Delete
            </a>
        </div>
    </article>
</form>
